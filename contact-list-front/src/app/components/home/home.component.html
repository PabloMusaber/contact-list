<div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="w-100 pb-4">
            <h2>People <i class="fa-solid fa-magnifying-glass" id="search" (click)="searchPeople()"></i></h2>
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people">
                        <td>{{ person.name }}</td>
                        <td>{{ person.mobileNumber }}</td>
                        <td>{{ person.email }}</td>
                        <td>{{ person.city }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr class="w-100">
        <div class="w-100 py-4">
            <h2>Companies</h2>
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let company of companies">
                        <td>{{ company.name }}</td>
                        <td>{{ company.mobileNumber }}</td>
                        <td>{{ company.email }}</td>
                        <td>
                            <i class="fa-solid fa-plus" style="margin-right: 10px;"
                                (click)="addContact(company.id)"></i>
                            <i class="fa-solid fa-eye" style="margin-right: 10px;"
                                (click)="viewContacts(company.id)"></i>
                            <i class="fa-solid fa-trash" (click)="deleteCompany(company.id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
